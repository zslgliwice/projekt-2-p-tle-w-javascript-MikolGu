<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>3 - Pętle w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>

	<label for="postac">Kto przemawia:</label> 
	
	<select id="postac">
        <option value="c" selected>Cześnik</option>
        <option value="r">Rejent</option>
     </select>
	 
	<label>
		Ile razy: <input type="number" id="ile">
	</label>
	
	<input type="button" value="Powiem tak..." onclick="przemowa()">

	<div id="wynik"></div>
	
	<script>
	
		function przemowa()
		{
			let wyborMowy = document.querySelector('#postac').value;
			let ile = document.querySelector('#ile').value;

			let wynik = document.querySelector('#wynik');

			wynik.innerHTML = ``;

			if(ile <1){
				wynik.innerHTML = `Jeśli nie chcesz mojej zguby, krokodyla daj mi, luby`;
			}else{
				for(let i=1; i<=ile; i++){
					if(wyborMowy === 'c'){
						wynik.innerHTML += i+". Mocium panie! <br>";
					} else {
						wynik.innerHTML += i+". Niech się dzieje wola nieba! <br>";
					}
				}
			}
		}

	</script>

</body>
</html>
