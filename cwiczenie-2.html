<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>2 - PÄ™tle w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">

	
</head>

<body>

	<label>
		Podaj x: <input type="number" id="x">
	</label>
	
	<input type="button" value="Wypisz od 1 do x" onclick="generuj()">

	<div id="wynik"></div>
	
	<script>
	
		function generuj()
		{
			let x = document.getElementById("x").value;
			let wynik = document.getElementById("wynik");
			wynik.innerHTML = `

			<div id="liczby">
				<div class="liczby" id="parzyste">
					Parzyste: 	
				</div>
				
				<div class="liczby" id="nieparzyste">
					Nieparzyste: 	
				</div>
			</div>`;
			let parzyste = document.querySelector("#parzyste");
			let nieparzyste = document.querySelector("#nieparzyste");
			for(let i = 1; i <=x; i++){
				if(i%2==0){
					parzyste.innerHTML += `${i} `;

				}else{
					nieparzyste.innerHTML += `${i} `;
				}
			}
		}

	</script>

</body>
</html>
